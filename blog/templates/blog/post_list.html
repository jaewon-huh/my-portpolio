<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
{% for p in post_list %} #ListView로 만든 클래스의 모델 객체 가져오기 : object(모델명)_list 명령어
    <hr/>
    <h2><a href ="{{p.get_absolute_url}}" >{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
{% endfor %}
</body>
</html>
